version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: redgesta-app
    container_name: redgesta-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    depends_on:
      - mysql
    networks:
      - redgesta

  nginx:
    image: nginx:alpine
    container_name: redgesta-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - redgesta

  mysql:
    image: mysql:8.0
    container_name: redgesta-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: redgesta
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - redgesta

networks:
  redgesta:
    driver: bridge

volumes:
  mysql_data:
